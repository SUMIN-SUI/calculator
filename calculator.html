<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .screen {
      width: 500px;
      height: 30px;
      background-color: bisque;
      text-align: end;
    }

    .row {
      display: flex;
    }

    .row > div {
      background-color: #0066ff;
      width: 100px;
      height: 100px;
      font-size: 50px;
      text-align: center;
      margin: 5px;
    }
  </style>

  <body>
    <div class="container">
      <div class="screen">
        <p class="process">0</p>
      </div>
      <div onclick="getvalue(event)">
        <div class="row">
          <div>C</div>
          <div>%</div>
          <div>÷</div>
          <div>⇦</div>
        </div>
        <div class="row">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>×</div>
        </div>
        <div class="row">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>-</div>
        </div>
        <div class="row">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>+</div>
        </div>
        <div class="row">
          <div>0</div>
          <div>00</div>
          <div>.</div>
          <div>=</div>
        </div>
      </div>
    </div>

    <script>
      const process = document.querySelector(".process");
      let calculation = "";

      function clear() {
        process.innerHTML = "";
      }

      function getvalue(event) {
        let clicked = event.target.innerHTML;
        switch (clicked) {
          case "+":
          case "-":
          case "%":
            calculation += clicked;
            break;

          case "×":
            clicked = "*";
            calculation += clicked;
            break;

          case "÷":
            clicked = "/";
            calculation += clicked;
            break;

          case "C":
            process.innerHTML = "0";
            calculation = "";
            break;

          case "=":
            let result = eval(calculation);
            process.innerHTML = result;
            calculation = "";
            break;

          case "⇦":
            let back = calculation.slice(0, calculation.length - 1);
            process.innerHTML = back;
            calculation = back;
            break;

          default:
            process.innerHTML += parseInt(clicked);
            calculation += clicked;
        }
        console.log(process.innerHTML);
        console.log(calculation);
      }
    </script>
  </body>
</html>
