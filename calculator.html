<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="./calculator.css" />
  <body>
    <div class="container">
      <div class="screen">
        <p class="process">0</p>
      </div>

      <div onclick="getvalue(event)">
        <div class="row">
          <div class="dc">C</div>
          <div class="dc">%</div>
          <div class="dc">÷</div>
          <div class="dc">⇦</div>
        </div>
        <div class="row">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="dc">×</div>
        </div>
        <div class="row">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="dc">-</div>
        </div>
        <div class="row">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="dc">+</div>
        </div>
        <div class="row">
          <div>0</div>
          <div>00</div>
          <div>.</div>
          <div class="dc">=</div>
        </div>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
